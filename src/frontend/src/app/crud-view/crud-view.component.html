<!-- Use the local variable in the template to display the user data -->
<table>
    <tr>
        <th>customer_id</th>
        <th>customer_name</th>
        <th>customer_surname</th>
        <th>customer_primary_email</th>
        <th>customer_primary_phone</th>
    </tr>
    <tr *ngFor="let person of personalData">
        <td>person.customer_id</td>
        <td>person.customer_name</td>
        <td>person.customer_surname</td>
        <td>person.customer_primary_email</td>
        <td>person.customer_primary_phone</td>
    </tr>
  </table>
