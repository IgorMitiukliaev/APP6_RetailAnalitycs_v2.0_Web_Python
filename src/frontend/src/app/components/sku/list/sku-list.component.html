<div class="table-toolbar">
  @if (userCanAdd()) {
    <button mat-flat-button class="table-toolbar-button" color="primary" (click)="newItem()">New Item</button>
  }
</div>
<table mat-table [dataSource]="skusList" class="data-table">

    <ng-container matColumnDef="sku_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.sku_id}} </td>
    </ng-container>
    <ng-container matColumnDef="sku_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.sku_name}} </td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Group </th>
      <td mat-cell *matCellDef="let element">
        @if (skuGroupsList.get(element.group) == undefined) {
          n/a
        }
        @else {
         {{skuGroupsList.get(element.group)?.group_name}}
        }
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" >
          @if (userCanChange()) {
            <button mat-flat-button (click)="edit(element)">Edit</button>
          }
          @if (userCanDelete()) {
            <button mat-flat-button (click)="deleteItem(element)" color="warn" >Delete</button> 
          }
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">text</tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
