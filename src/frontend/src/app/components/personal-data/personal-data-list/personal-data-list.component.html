<div class="table-toolbar">
  @if (userCanAdd()) {
    <button mat-flat-button class="table-toolbar-button" color="primary" (click)="newItem()">New Item</button>
  }
</div>
<table mat-table [dataSource]="personalDataList" class="data-table">

    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customer_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customer_surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_surname}} </td>
    </ng-container>

    <ng-container matColumnDef="customer_primary_email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.customer_primary_email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customer_primary_phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_primary_phone}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" >
          @if (userCanChange()) {
            <button mat-flat-button (click)="edit(element)">Edit</button>
          }
          @if (userCanDelete()) {
            <button mat-flat-button (click)="deleteItem(element)" color="warn" >Delete</button> 
          }
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">text</tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
