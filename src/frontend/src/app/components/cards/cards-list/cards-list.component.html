<div class="table-toolbar">
  <button mat-flat-button class="table-toolbar-button" color="primary" (click)="newItem()">New Item</button>
</div>
<table mat-table [dataSource]="cardsList" class="data-table">

    <ng-container matColumnDef="customer_card_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_card_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let element"> {{personalDataList.get(element.customer)?.customer_name}} {{personalDataList.get(element.customer)?.customer_surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" >
          <button mat-flat-button (click)="edit(element)">Edit</button>
          <button mat-flat-button (click)="deleteItem(element)" color="warn" >Delete</button> 
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns">text</tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
